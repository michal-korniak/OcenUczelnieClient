<template>
    <link rel="stylesheet" type="text/css" href="../../../css/filter-courses.css">
    <link rel="stylesheet" type="text/css" href="../../../css/buttons.css">
    <div class="container">
        <div class="thumbnail">
            <!-- <img style="max-height: 150px; max-width:200px" src="${model.imagePath}"> -->
            <img src="https://process.filestackapi.com/AhTgLagciQByzXpFGRI0Az/resize=width:200,height:150/${model.imagePath}">
            <div class="caption text-center">
                <h2>${model.name}</h2>
                <p></p>
                <h4>${model.place}</h4>
                <p></p>
            </div>
        </div>
        <div class="row">
            <section class="content">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <p>
                                <strong>Wybierz wydzia≈Ç</strong>
                            </p>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-filter" data-target="all">Wszystko</button>
                            </div>
                            <div class="btn-group" repeat.for="department of model.departments">

                                <button type="button" class="btn btn-sm btn-filter ${getBtnClass(department)}" style="white-space:normal" data-target="${department}">${department}</button>
                            </div>
                        </div>

                        <div class="table-container" style="margin-top:15px">
                            <table class="table table-filter">
                                <tbody repeat.for="course of model.courses">
                                    <tr data-status="${course.department}">
                                        <td click.delegate="redirectToCourseDetails(course.id)">
                                            <div class="media">
                                                <div class="media-body">
                                                    <h4 class="title">
                                                        ${course.name}
                                                        <span class="pull-right ${getColorClass(course.department)}">(${course.department})</span>
                                                    </h4>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                        </div>


                        </tbody>
                        </table>
                    </div>
                </div>
        </div>
        </section>

    </div>
    </div>
</template>
