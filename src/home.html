<template>
        <link rel="stylesheet" type="text/css" href="../css/search-box.css">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <div id="imaginary_container">
                        <div class="input-group stylish-input-group">
                            <input type="text" class="form-control" value.bind="searchPhrase" placeholder="Szukaj">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <link rel="stylesheet" type="text/css" href="../css/thumbnail.css">
        <br>
        <div class="row">
    
            <div class="col-md-4 col-sm-6 col-xs-6" repeat.for="univer of filterUniversites">
                <a href="${this.router.baseUrl}/#/university/${univer.id}">
                    <div class="thumbnail">
                        <div class="col-lg-5 col-sm-6">
                            <img src="../images/${univer.imagePath}">
                        </div>
                        <div class="col-lg-7 col-sm-6">
                            <strong>${univer.name}</strong>
                            <p></p>
                            <p>${univer.place}</p>
                            <p></p>
                        </div>
                    </div>
                </a>
            </div>
    
        </div>
    </template>
